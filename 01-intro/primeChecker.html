<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Prime Checker</title>
	<script>
		function isPrime(n){
			if (n > 0 && n <= 3) return true;
			for(var index = 2; index <= (n/2); index++){
				if (n % index === 0) {
					return false;
				}
			}
			return true;
		}
		var data = prompt('Enter the number');
		var no = parseInt(data);
		if (isPrime(no)){
			console.log(no + ' is Prime');
		} else {
			console.log(no + ' is NOT Prime');
		}
	</script>
</head>
<body>
	<input type="text" id="txtName">
	<input type="button" value="Greet" id="btnGreet">
	<div id="message"></div>

</body>
</html>
