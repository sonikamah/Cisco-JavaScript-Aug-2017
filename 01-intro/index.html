<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World - JavaScript</title>
	<script>
		
		function greet(name){
			var date = new Date(),
				hours = date.getHours(),
				message = '';
			if (hours < 12){
				message = 'Hi ' + name + ', Good Morning!';
			} else {
				message = 'Hi ' + name + ', Good Afternoon!';
			}
			//var divMessage = document.body.children[1];
			var divMessage = document.getElementById('divMessage');
			divMessage.innerHTML = message;
		}
		function init_greet(){
			//var txtbox = document.body.firstElementChild;
			var txtbox = document.getElementById('txtName');
			var name = txtbox.value;
			greet(name);
		}
		
		function init_app(){
			//var btn = document.body.children[2];
			var btn = document.getElementById('btnGreet');
			btn.addEventListener('click', init_greet);
		}
		window.addEventListener('DOMContentLoaded', init_app);
	</script>
</head>
<body>
	<span>asdfsa fdasfadsfdasfdas</span>
	<input type="text" id="txtName"/>
	<div id="divMessage">[This is a sample message]</div>
	<input type="button" value="Greet" id="btnGreet">
	
</body>
</html>
